<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유저 회원가입 - HealthWeb</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 30px 0;
    }

    .register-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .register-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-section i {
      font-size: 50px;
      color: #667eea;
    }

    .btn-register {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 12px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="register-container">
      <div class="register-card">
        <div class="logo-section">
          <i class="bi bi-person-plus-fill"></i>
          <h2>유저 회원가입</h2>
          <p class="text-muted">건강한 삶을 시작하세요</p>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/user/register}" th:object="${user}" method="post" id="registerForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="username" class="form-label">
                <i class="bi bi-person"></i> 아이디 <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="아이디" required>
              <small class="text-muted">4-20자의 영문, 숫자</small>
            </div>

            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">
                <i class="bi bi-person-badge"></i> 이름 <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">
                <i class="bi bi-lock"></i> 비밀번호 <span class="text-danger">*</span>
              </label>
              <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호"
                required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="passwordConfirm" class="form-label">
                <i class="bi bi-lock-fill"></i> 비밀번호 확인 <span class="text-danger">*</span>
              </label>
              <input type="password" class="form-control" id="passwordConfirm" placeholder="비밀번호 확인" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="bi bi-envelope"></i> 이메일 <span class="text-danger">*</span>
            </label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="example@email.com"
              required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">
              <i class="bi bi-telephone"></i> 전화번호
            </label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="010-0000-0000">
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="birthDate" class="form-label">
                <i class="bi bi-calendar"></i> 생년월일
              </label>
              <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">
                <i class="bi bi-gender-ambiguous"></i> 성별
              </label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" th:field="*{gender}" id="genderM" value="M">
                  <label class="form-check-label" for="genderM">남성</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" th:field="*{gender}" id="genderF" value="F">
                  <label class="form-check-label" for="genderF">여성</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="weight" class="form-label">
                <i class="bi bi-speedometer2"></i> 체중 (kg)
              </label>
              <input type="number" step="0.1" class="form-control" id="weight" th:field="*{weight}" placeholder="75.5">
            </div>

            <div class="col-md-6 mb-3">
              <label for="height" class="form-label">
                <i class="bi bi-rulers"></i> 키 (cm)
              </label>
              <input type="number" step="0.1" class="form-control" id="height" th:field="*{height}" placeholder="175.0">
            </div>
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">
              <i class="bi bi-person-bounding-box"></i> 나이
            </label>
            <input type="number" class="form-control" id="age" th:field="*{age}" placeholder="나이">
          </div>

          <div class="mb-3">
            <label for="goal" class="form-label">
              <i class="bi bi-bullseye"></i> 목표
            </label>
            <textarea class="form-control" id="goal" th:field="*{goal}" rows="3"
              placeholder="운동 목표, 식단 목표 등을 입력하세요"></textarea>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
            <label class="form-check-label" for="agreeTerms">
              <a href="#" class="text-decoration-none">이용약관</a> 및
              <a href="#" class="text-decoration-none">개인정보처리방침</a>에 동의합니다
              <span class="text-danger">*</span>
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-register w-100 mb-3">
            <i class="bi bi-check-circle"></i> 회원가입
          </button>
        </form>

        <div class="text-center mt-3">
          <p>
            이미 계정이 있으신가요?
            <a th:href="@{/user/login}" class="fw-bold text-decoration-none">
              로그인
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;

      if (password !== passwordConfirm) {
        e.preventDefault();
        alert('비밀번호가 일치하지 않습니다.');
        return false;
      }
    });
  </script>
</body>

</html>
